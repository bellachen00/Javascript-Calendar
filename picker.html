<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title> Javascript Calendar</title>
  <link href="picker.css" rel="stylesheet"/> 
  <script type="text/javascript" src="Picker.js"></script>
  <script>
    const d = new Date();
    const pick = new Picker();
    function clickPrev() {
      pick.clickPrev();
    }
    function clickNext() {
      pick.clickNext();
    }
  </script>
</head>
<body>
  <div id = "picker" class = "calendar">
    <button id = "prev" onclick = "clickPrev()" class = "leftarrow"><</button>
    <div id = "display" class = "monthandyear"></div>
    <button id = "next" onclick = "clickNext()" class = "rightarrow">></button>
    <div id = "days" class = "days"> <script>pick.generateDays()</script> </div>
  </div>
</body> 
</html>
